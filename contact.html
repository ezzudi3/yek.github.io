</head>
<body>

	<!---header-->
	<header>
		<a href="#" class="logo">Developer <span>EE</span></a>

		<div class="bx bx-menu" id="menu-icon"></div>

		<ul class="navlist">
			<li><a href="index.html">Home</a></li>
			<li><a href="about.html">About</a></li>
			<li><a href="services.html">Services</a></li>
			<li><a href="projects.html">Projects</a></li>
			<li><a href="contact.html">Contact</a></li>
		</ul>

		<div class="top-btnn">
			<a href="#contact" class="h-btn">Contact me</a>
		</div>
	</header>

    <section class="contact" id="contact">
		<div class="contact__mail">
			<h2 class="contact__title">
				Contact <span>Me</span>
			</h2>

		<form action="" class="contact__form" id="contact-form">
			<div class="contact__group">
				<div class="contact__box">
					<input type="text" name="user_name" class="contact__input" id="name" required placeholder="Your name...">
					<label for="name" class="contact__label">First Name</label>
				</div>
				<div class="contact__box">
					<input type="email" name="user_email" class="contact__input" id="email" required placeholder="Email Address...">
					<label for="email" class="contact__label">Email Address</label>
				</div>
			</div>

			<div class="contact__box">
				<input type="text" name="user_subject" class="contact__input" id="subject" required placeholder="Your Subject...">
				<label for="subject" class="contact__label">Subject</label>
			</div>

			<div class="contact__box contact__area">
				<textarea name="user_message" id="message" class="contact__input" required placeholder="Send a Message Here..."></textarea>
				<label for="message" class="contact__label">Message</label>
			</div>

			<p class="contact__message" id="contact-message"></p>

			<button type="submit" class="contact__button button">
				<i class="ri-send-plane-line">Send Message</i>
			</button>
		</form>
		</div>
	</section>

	<div class="footer">
		<div class="copyright">
			<p>2023 Ezzudin Eman, All Rights Reserved.</p>
		</div>

		<a href="index.html" class="scroll-top">
			<i class="ri-arrow-up-s-fill"></i>
		</a>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script> 

	<!---js link-->

</body>
